<div class="container">
    <div class="w-50 mx-auto my-5">
        <input [(ngModel)]="searchTerm" type="text"  placeholder="search by name" class="form-control my-4 " name="" id="">
    </div>
    <div class="row">
        
        <div class="col-lg-2 col-md-4 " *ngFor="let product of allProduct|search:searchTerm ">
            <app-product-item [product]="product"></app-product-item>
        </div>
    </div>
</div>
