<div class="product px-2 py-4">
 <a [routerLink]="['/productDetails',product.id]">
    <img [src]="product.imageCover" class="w-100" alt="">
    <p class="text-main">{{product.category.name}}</p>
    <h2 class="h6">{{product.title | trim :2}}</h2>
    <div class="d-flex justify-content-between">
     <span>{{product.price}} EGP</span>
     <div>
        <i class="fa fa-star rating-color"></i>
        {{product.ratingsAverage}}
     </div>
    </div>
 </a>
    <div class="d-flex justify-content-between align-items-center heartDiv " >
    <button (click)="addToCart(product.id)" class="btn bg-main w-100 text-white my-2 ">+Add</button>
    <i *ngIf="!wishedListHeart" (click)="addToWishList(product.id)" class="ms-3 fa-solid fa-heart h3 cursor-pointer "></i>
    <i *ngIf="wishedListHeart" (click)="removeItem(product.id)" class="ms-3 fa-solid fa-heart h3 cursor-pointer text-danger "></i> 
   </div>
 </div>
