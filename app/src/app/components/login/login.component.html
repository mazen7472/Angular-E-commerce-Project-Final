<div class="container my-5">

    <h2>Login Now:</h2>
    
    <div *ngIf="apiError" class="alert alert-danger">
        {{apiError}}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
      
    
        <label for="email">Email : </label>
        <input type="email" id="email" formControlName="email" class="form-control mb-2">
        
        
        <div *ngIf="loginForm.get('email')?.errors&& (loginForm.get('email')?.touched || isNotValid)" class="alert alert-danger">
            <p *ngIf="loginForm.get('email')?.getError('required')" class="mb-0">Email is Required</p>
            <p *ngIf="loginForm.get('email')?.getError('email')" class="mb-0">Email is invalid </p>
          
    
        </div>
        
        <label for="password">Password : </label>
        <input type="password" id="password" formControlName="password" class="form-control mb-2">
        
        
        <div *ngIf="loginForm.get('password')?.errors&& (loginForm.get('password')?.touched || isNotValid)" class="alert alert-danger">
            <p *ngIf="loginForm.get('password')?.getError('required')" class="mb-0">Password is Required</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')" class="mb-0">Password is invalid </p>
          
    
        </div>
    
        <div>
        <div>
            <a class="text-main fw-bolder" routerLink="/forgetpassword">Forget Password ?
                
            </a>
        </div>
        <div>
            <button  type="submit" class="btn bg-main text-white ms-auto d-block">
                <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
              <span *ngIf="!isLoading">Login</span>  
            
            </button></div>
        
    </div>
    
    
    </form>
    
    </div>
